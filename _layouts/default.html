<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Box sizing */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html {
      background-color: #fff;
      font-size: 16px;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      min-width: 300px;
      overflow-x: hidden;
      overflow-y: scroll;
      text-rendering: optimizeLegibility;
      -webkit-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    body {
      font-family: 'Noto Sans', BlinkMacSystemFont, -apple-system, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #4a4a4a;
      font-weight: 400;
      font-size: 1em;
      line-height: 1.5;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    .has-text-centered {
      text-align: center !important;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5em;
      margin: 1em 0;
    }
  
    .button {
      display: inline-block;
      padding: 0.5em 1em;
      border-radius: 6px;
      text-decoration: none;
      font-family: 'Noto Sans', sans-serif;
      font-size: 1rem;
      transition: background-color 0.2s ease, color 0.2s ease;
      border: none;
    }
  
    .button.is-dark {
      background-color: #000;
      color: #fff;
    }
  
    .button.is-dark:hover {
      background-color: #333;
      color: #fff;
    }

    /* mimic .is-size-4 */
    .is-size-4 {
      font-size: 1.5rem !important;
    }

    /* .publication-authors with Google Sans (fallback sans-serif) */
    @font-face {
      font-family: 'Google Sans';
      src: local('Google Sans'), local('Roboto'), local('Arial'), sans-serif;
    }
    .publication-authors {
      font-family: 'Google Sans', sans-serif;
      color: #4286f4; /* uncomment this if you want that blue */
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
